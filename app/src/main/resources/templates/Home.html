<!doctype html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Playlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<link rel="stylesheet" href="/scrollBar.css">


<body class="bg-neutral-900 text-white min-h-screen flex flex-col">

<!-- NAVBAR -->
<header class="px-6 py-4 border-b border-neutral-800 flex items-center justify-between">

    <h1 class="text-2xl font-bold">Mi Playlist</h1>

    <div class="flex items-center space-x-4">

        <div id="usernameDisplay" class="text-sm text-neutral-400"></div>

        <button id="logoutBtn"
                class="px-3 py-1.5 rounded-lg bg-neutral-800 text-neutral-300 text-sm
                       hover:bg-neutral-700 hover:text-white transition">
            Cerrar sesión
        </button>

    </div>

</header>

<!-- MAIN CONTENT -->
<main class="flex-1 overflow-y-auto px-6 py-6">

    <!-- PLAYLIST TITLE -->
    <h2 class="text-xl font-semibold mb-4">Videos</h2>

    <!-- PLAYLIST LIST -->
    <div id="videoList"
         class="space-y-3 overflow-y-auto"
         style="max-height: 70vh;">
    </div>

    <div class="flex items-center justify-between">
        <button id="addVideoBtn"
                class="px-4 py-2 bg-neutral-800 hover:bg-neutral-700 rounded-lg text-sm mt-6">
            + Agregar video
        </button>

        <!-- MODAL -->
        <div id="addVideoModal"
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">

            <div class="bg-neutral-900 p-6 rounded-xl w-80 border border-neutral-700">
                <h3 class="text-lg font-semibold mb-4">Nuevo Video</h3>

                <div class="space-y-3">

                    <input id="videoTitle" type="text"
                           placeholder="Título"
                           class="w-full px-3 py-2 bg-neutral-800 rounded focus:outline-none">

                    <input id="videoURL" type="text"
                           placeholder="URL"
                           class="w-full px-3 py-2 bg-neutral-800 rounded focus:outline-none">

                    <textarea id="videoDescription"
                              placeholder="Descripción"
                              class="w-full px-3 py-2 bg-neutral-800 rounded focus:outline-none h-20"></textarea>

                </div>

                <div class="flex justify-end space-x-2 mt-4">
                    <button id="cancelVideoBtn"
                            class="px-3 py-1.5 bg-neutral-800 rounded hover:bg-neutral-700">
                        Cancelar
                    </button>

                    <button id="saveVideoBtn"
                            class="px-3 py-1.5 bg-blue-600 rounded hover:bg-blue-500">
                        Guardar
                    </button>
                </div>

            </div>
        </div>

        <!-- VIDEO PLAYER MODAL -->
        <div id="videoPlayerModal"
             class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">

            <div class="bg-neutral-900 rounded-xl p-6 w-[90vw] h-[90vh] border border-neutral-700 relative flex flex-col">

                <!-- Close button -->
                <button id="closePlayerBtn"
                        class="absolute top-4 right-4 text-neutral-400 hover:text-white text-2xl">
                    ✖
                </button>

                <!-- Video iframe -->
                <div class="w-full h-[65%] bg-black rounded overflow-hidden">
                    <iframe id="playerFrame"
                            class="w-full h-full"
                            frameborder="0"
                            allowfullscreen>
                    </iframe>
                </div>

                <!-- Info -->
                <div class="mt-4 flex-1 overflow-y-auto pr-2">

                    <h2 id="playerTitle" class="text-2xl font-bold mb-2"></h2>

                    <p id="playerDescription" class="text-neutral-400 text-sm"></p>

                </div>

            </div>
        </div>

    </div>

</main>

<script src="/home/home.js"></script>
</body>
</html>
