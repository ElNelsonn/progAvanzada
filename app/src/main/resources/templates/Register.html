<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center text-gray-100">
<main class="w-full max-w-md">
    <section class="bg-gray-800/70 backdrop-blur shadow-xl rounded-2xl p-8 border border-gray-700">
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-semibold text-white">Crear cuenta</h1>
            <p class="text-sm text-gray-400 mt-1">Registrate para continuar</p>
        </header>

        <form id="registerForm" class="space-y-4" novalidate>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input id="username" name="username" type="text" required
                       class="mt-1 w-full rounded-lg border-gray-600 bg-gray-700 text-gray-200
                       focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2"
                       placeholder="Tu nombre" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                <input id="password" name="password" type="password" minlength="6" required
                       class="mt-1 w-full rounded-lg border-gray-600 bg-gray-700 text-gray-200
                       focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2"
                       placeholder="Mínimo 6 caracteres" />
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirmar contraseña</label>
                <input id="confirmPassword" name="confirmPassword" type="password" minlength="6" required
                       class="mt-1 w-full rounded-lg border-gray-600 bg-gray-700 text-gray-200
                       focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2"
                       placeholder="Repetí tu contraseña" />
            </div>

            <div id="formAlert" class="hidden mb-4 rounded-lg p-3 text-sm"></div>

            <button id="submitBtn" type="submit"
                    class="w-full inline-flex items-center justify-center rounded-lg bg-indigo-600 text-white font-medium px-4 py-2.5
                    hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                    transition disabled:opacity-60 disabled:cursor-not-allowed">
                Crear cuenta
            </button>
        </form>
    </section>

    <p class="text-center text-xs text-gray-500 mt-4">
        ¿Ya tenés una cuenta? <a href="/login" class="text-indigo-400 hover:text-indigo-300">Inicia sesión aquí</a>
    </p>

    <p class="text-center text-xs text-gray-500 mt-4">
        Al registrarte aceptás los Términos y la Política de Privacidad.
    </p>
</main>

<script defer src="/register/Register.js"></script>
</body>
</html>
